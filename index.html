<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 style="font-size: 101%; text-align: center; font-weight: 900;">TEMPERATURE CONVERSION ASSISTANT</h1>
        <div class="container">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar(); celToKel(); celToRan();">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel(); farToKel(); farToRan();">
        </div>
        <div class="container">
            <label for="kelvin">Kelvin</label>
            <input type="number" id="kelvin" oninput="kelToCel(); kelToFar(); kelToRan();">
        </div>
        <div class="container">
            <label for="rankine">Rankine</label>
            <input type="number" id="rankine" oninput="ranToCel(); ranToFar(); ranToKel();">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
